<!DOCTYPE html>
<html>
<head>
	<title>Rebike QR scanner</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
	<style>
			@import url('https://fonts.googleapis.com/css?family=Raleway:200,300');
		</style>
	<style>
		body {
			margin: 0 !important;
			padding: 0 !important;
			background-color: black;
			font-family: 'Raleway';
		}
		
		.title {
			font-size: 500%;
			color: white;
			margin: 2% 0%;
		}
		
		#preview {
			width: 100%;
			height: 50%;
		}
	</style>
</head>
<body>
  <center>
    	<div class="title">Scannerizza QR</div>
    
    <video id="preview"></video>
	</center>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        if(content.startsWith("rebike_station:")) {
		window.open("http://infolabs.ns0.it/~quintadsa/lziosi/stazionebiciclette/?station="+content.replace('rebike_station',''),"_self")	
	}
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
		

var filtered = cameras.filter(isBack);
		if(filtered.length > 0) {
			scanner.start(filtered[0]);
		} else scanner.start(cameras[0]);

        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
	    
	    	function isBack(cam) {
  			return cam.name.includes("back");
		}
	    $("#preview").css("transform", "scaleX(1)");
    </script>
   
</body>
</html>
